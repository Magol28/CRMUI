<div class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Employees
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </div>
            </div>

            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button [routerLink]="'/apps/security/user/new'" class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW USER</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">


                <table mat-table [dataSource]="dataSource" matSort>


                    <!-- Progress Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>

                    <!-- Name Column -->

                    <!-- Color Column -->
                    <ng-container matColumnDef="empleado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
                        <td mat-cell *matCellDef="let row"> {{row.empleado.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="perfil">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
                        <td mat-cell *matCellDef="let row"> {{row.perfil.nombre}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr class="example-element-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="search(row.nombre)">
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            </div>
        </div>
    </div>
