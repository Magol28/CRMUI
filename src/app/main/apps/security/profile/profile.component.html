<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Profiles</span>
            </div>
            <div class="h1 mt-16">Profile management</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">Profiles</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error> Name is required!</mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description">
                        <mat-icon matSuffix class="secondary-text">description</mat-icon>
                    </mat-form-field>

                </div>

            </form>

            <!-- REACTIVE FORM EXAMPLE -->

            <div class="mat-card mat-elevation-z4 p-24 " fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">

                <div class="h2 mb-24">Resources <span>  <mat-icon matSuffix class="secondary-text">featured_play_list</mat-icon></span></div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">State</th>
                                <th scope="col">State</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of resources">
                                <td>{{item.id}}</td>
                                <td>{{item.nombre}}</td>
                                <td>{{item.nombre}}</td>
                                <td>{{item.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>


                </div>

            </div>
        </div>
    </div>
</div>
