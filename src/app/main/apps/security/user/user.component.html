<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">User</span>
            </div>
            <div class="h1 mt-16">User management</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">User</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error> Name is required!</mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" required>
                        <mat-icon matSuffix class="secondary-text">description</mat-icon>
                        <mat-error> Password is required!</mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pl-4">
                    <mat-form-field>
                        <mat-label class="h1">State</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option value="available">Available</mat-option>
                            <mat-option value="Unavailable">Unavailable</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </form>

            <!-- REACTIVE FORM EXAMPLE -->

            <div class="mat-card mat-elevation-z4 p-24 " fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">

                <div class="h2 mb-24">Profile and employee assignment <span><mat-icon matSuffix class="secondary-text">supervised_user_circle</mat-icon></span></div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pl-4">
                    <mat-form-field>
                        <mat-label class="h1">Profile</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option value="available">Available</mat-option>
                            <mat-option value="Unavailable">Unavailable</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pl-4">
                    <mat-form-field>
                        <mat-label class="h1">Employee</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option value="available">Available</mat-option>
                            <mat-option value="Unavailable">Unavailable</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </div>
</div>
