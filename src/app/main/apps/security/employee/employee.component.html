<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Employees</span>
            </div>
            <div class="h1 mt-16">Employees management</div>
        </div>
        <!-- ADD BUTTON -->
        <button mat-raised-button (click)="guardar()" class="add-product-button fuse-white mt-24 mt-md-0">
            <span>Guardar</span>
        </button>
        <!-- / ADD BUTTON -->
    </div>

    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">Employees</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Cedula</mat-label>
                        <input matInput formControlName="cedula" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error> Cedula is required!</mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="nombre">
                        <mat-icon matSuffix class="secondary-text">event_available</mat-icon>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Birthdate</mat-label>
                        <input type="date" matInput formControlName="fechaNacimiento">
                        <mat-icon matSuffix class="secondary-text">event_available</mat-icon>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="direccion">
                        <mat-icon matSuffix class="secondary-text">event_available</mat-icon>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="telefono">
                        <mat-icon matSuffix class="secondary-text">event_available</mat-icon>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pl-4">
                    <mat-form-field>
                        <mat-label class="h1">Sexo</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option value="Men">Men</mat-option>
                            <mat-option value="Women">Women</mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">event_available</mat-icon>
                    </mat-form-field>
                </div>

            </form>
        </div>
    </div>
</div>
