<!-- SIDEBAR HEADER -->
<div class="header accent p-24" fxLayout="column" fxLayoutAlign="space-between">

    <div class="toolbar" fxLayout="row" fxLayoutAlign="end center">

        <button mat-icon-button matTooltip="Delete">
            <mat-icon>delete</mat-icon>
        </button>

        <button mat-icon-button class="" aria-label="Download" matTooltip="Download">
            <mat-icon>file_download</mat-icon>
        </button>

        <button mat-icon-button aria-label="More" matTooltip="More">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>

    <div>
        <div class="title mb-8">{{selected.name}}</div>
        <div class="subtitle secondary-text">
            <span>Edited</span>
            <span>: {{selected.modified}}</span>
        </div>
    </div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content p-24" fusePerfectScrollbar>

    <div class="file-details" [@animate]="{value:'*',params:{delay:'200ms'}}">

        <div class="preview file-icon" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon class="type-icon s-48" [ngClass]="selected.INFO.TYPE=='DOC' ? 'document' : 'folder'"></mat-icon>
        </div>

        <div class="offline-switch">
            <mat-slide-toggle [(ngModel)]="selected.offline" labelPosition="before">Available Offline</mat-slide-toggle>
        </div>

        <div class="title">Info</div>

        <table>
                <tr class="name">
                        <th>Nombre</th>
                        <td>{{selected.INFO.NAME}}</td>
                    </tr>
            <tr class="type">
                <th>Type</th>
                <td>{{selected.INFO.TYPE}}</td>
            </tr>

            <tr class="user">
                <th>Usuario</th>
                <td>{{selected.INFO.USERID}}</td>
            </tr>

            <tr class="date">
                <th>Fecha de Creacion</th>
                <td>{{selected.INFO.CREATION_DATE}}</td>
            </tr>

           
                <tr class="Compartir">
                        <th>Compartir</th>
                        <td>
                                <button mat-fab color="warn" class="add-file-button" (click)="openModal(template)" aria-label="Add file"
                                [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
                                <mat-icon>add</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr class="Version">
                            <th>Versiones</th>
                            <td>
                                    <button mat-fab color="warn" class="add-file-button" (click)="openModal(loading)" aria-label="Add file"
                                    [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </td>
                        </tr>
        </table>
        
               

    </div>

    
</div>
<ng-template #template>
        
        <div class="modal-body">
            <label>Persona A Compartir</label>
            <input type="text" class="form-control" /><br/>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary pull-right" (click)="modalRef.hide()">
                Close
            </button>
        </div>
    </ng-template>
    
<ng-template #loading>
        
        <div class="modal-body">
            <label>Versiones</label>
            <input type="text" class="form-control" /><br/>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary pull-right" (click)="modalRef.hide()">
                Close
            </button>
        </div>
    </ng-template>
<!-- / SIDEBAR CONTENT -->
