<div id="order" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            Campaign Reports
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">
        <mat-tab-group fxLayout="column" fxFlex>

          <mat-tab label="Campaing Details">

            <div class="order-details tab-content p-24" fusePerfectScrollbar>

              <div class="section pb-48">


                <mat-accordion class="addresses">

                  <mat-expansion-panel>

                    <mat-expansion-panel-header>
                      <mat-panel-title>Client</mat-panel-title>
                    </mat-expansion-panel-header>
                    <div fxFlex fxLayout="column">

                      <div style="display: block">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                          [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                          [chartType]="barChartType">
                        </canvas>
                      </div>

                      <div fxLayout="row" fxLayoutAlign="space-between">
                        <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
                      </div>

                    </div>




                  </mat-expansion-panel>

                  <mat-expansion-panel>

                    <mat-expansion-panel-header>
                      <mat-panel-title>Location</mat-panel-title>
                    </mat-expansion-panel-header>
                    <div fxFlex fxLayout="column">

                      <div style="display: block">
                        <canvas baseChart [datasets]="barChartDataLocation" [labels]="barChartLabelsLocation"
                          [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                          [chartType]="barChartType">
                        </canvas>

                      </div>
                      <div fxLayout="row" fxLayoutAlign="space-between">
                        <button mat-button mat-raised-button color="primary" (click)="updateClient()">Update</button>
                      </div>

                    </div>


                  </mat-expansion-panel>

                  <mat-expansion-panel>

                    <mat-expansion-panel-header>
                      <mat-panel-title>Model Campaign</mat-panel-title>
                    </mat-expansion-panel-header>

                  </mat-expansion-panel>

                </mat-accordion>

              </div>

            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
