<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-18">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Employees</span>
      </div>
      <div class="h1 mt-16">Employees management</div>
    </div>
    <!-- ADD BUTTON -->
    <button mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0">
      <span>Guardar</span>
    </button>
    <!-- / ADD BUTTON -->
  </div>

  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content-card"></div>
  <div class="content p-24">

    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

      <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
        name="form" [formGroup]="form">

        <div class="h2 mb-24">Campaing</div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
            <mat-label>Ic Campaing</mat-label>
            <input matInput formControlName="id" required>
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <mat-error> Id Campaing is required!</mat-error>
          </mat-form-field>

        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
            <mat-label>Name Campaing</mat-label>
            <input matInput formControlName="name">
            <mat-icon matSuffix class="secondary-text">event_available</mat-icon>
          </mat-form-field>

        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field appearance="outline" fxFlex="90" class="pr-4">
            <mat-label>Description</mat-label>
            <input type="earnings" matInput formControlName="description">
            <mat-icon matSuffix class="secondary-text">event_available</mat-icon>
          </mat-form-field>
        </div>


      </form>
    </div>
  </div>
</div>
