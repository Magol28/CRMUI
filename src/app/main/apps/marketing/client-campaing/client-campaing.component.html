<div class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Employees
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </div>
            </div>

            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button [routerLink]="'/apps/security/resources/new'"
                class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW EMPLOYEE</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">

                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="DNI">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
                        <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="FullName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.full_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Provincia">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Province </th>
                        <td mat-cell *matCellDef="let row"> {{row.location.provincia }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Earnings">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Earnings </th>
                        <td mat-cell *matCellDef="let row"> {{row.earnings}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender</th>
                        <td mat-cell *matCellDef="let row">{{row.gender }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Birth_date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.birth_date }} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr class="example-element-row" mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="search(row.email)">
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
